name: ie-bank-frontend

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - '*'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  FRONTEND_STATIC_WEBAPP_DEV: dkumlin-fe-dev
  FRONTEND_STATIC_WEBAPP_UAT: dkumlin-fe-uat
  NODE_VERSION: '18.x'
  APP_LOCATION: 'frontend'
  OUTPUT_LOCATION: 'dist'
  IMAGE_NAME: ie-bank-fe

jobs:
  # Static Web App Jobs
  build-deploy-dev:
    runs-on: ubuntu-latest
    environment: Development
    needs: docker-build-dev
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build And Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          skip_app_build: false
          production_branch: "main"
          app_build_command: 'npm run build -- --mode ${{ vars.NODE_ENV }}'
        env:
          NODE_ENV: ${{ vars.NODE_ENV }}
          VUE_APP_ROOT_API: ${{ vars.VUE_APP_ROOT_API }}

  build-deploy-uat:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    environment: UAT
    needs: docker-build-uat
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build And Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          skip_app_build: false
          production_branch: "main"
          app_build_command: 'npm run build -- --mode ${{ vars.NODE_ENV }}'
        env:
          NODE_ENV: ${{ vars.NODE_ENV }}
          VUE_APP_ROOT_API: ${{ vars.VUE_APP_ROOT_API }}
